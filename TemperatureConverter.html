<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <style>
      #convert {
        width: 500px;
        margin: 20px auto;
        padding: 20px;
        border: 2px solid #ccc;
        border-radius: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body style="background-image: url(istockphoto-868098786-170667a.webp)">
    <div id="convert">
      <h2>Temperature Converter</h2>
      <label for="temperature">Temperature in c:</label>
      <input
        type="text"
        id="temperature"
        placeholder="Enter temperature"
        required
      />

      <br />

      <label for="unit">Choose unit:</label>
      <select id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>

      <br />

      <button onclick="convertTemperature()">Convert</button>

      <br />

      <p id="result"></p>
    </div>
  </body>
  <script>
    function convertTemperature() {
      const temperatureInput = document.getElementById("temperature").value;
      const selectedUnit = document.getElementById("unit").value;
      if (isNaN(temperatureInput)) {
        alert("Please enter a valid number for temperature.");
        return;
      }

      let convertedTemperature;
      let resultUnit;

      if (selectedUnit === "celsius") {
        convertedTemperature = (parseFloat(temperatureInput) * 9) / 5 + 32;
        resultUnit = "Fahrenheit";
      } else if (selectedUnit === "fahrenheit") {
        convertedTemperature = ((parseFloat(temperatureInput) - 32) * 5) / 9;
        resultUnit = "Celsius";
      } else {
        convertedTemperature = parseFloat(temperatureInput) + 273.15;
        resultUnit = "Kelvin";
      }
      document.getElementById(
        "result"
      ).innerText = `Converted Temperature: ${convertedTemperature.toFixed(
        2
      )} ${resultUnit}`;
    }
  </script>
</html>
